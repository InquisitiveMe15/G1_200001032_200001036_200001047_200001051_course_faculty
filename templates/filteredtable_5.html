<body>
    <h1>Results</h1>

    <table border=1>
        <tr>
            <th>CourseID</th>
            <th>Course Name</th>
            <th>DepartmentID</th>
            <th>Semester</th>
        </tr>
        
        {% for i in range(length) %}
            <tr>
                {% for j in range(4) %}
                    <td>{{ result[j][i] }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
