<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Result</title>
    <link rel="stylesheet" href="{{url_for('static',filename='filteredtable.css')}}">
    <!-- <link rel="stylesheet" href="filteredtable.css"> -->
</head>

<body>
    <h1>{{ result }}</h1>

    <table border=1>
        <tr>
            <th>{{ result }}</th>
        </tr>

        {% for j in resultlist %}
        <tr>
            <td>{{ j[0] }}</td>
        </tr>

        {% endfor %}

    </table>

</body>

</html>
