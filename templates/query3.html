<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>query3</title>
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjaqkzXOl3Walquq3jRXTuWAfqm2OLjB-t3ThL9N8GUvgeQlqlMNN4ekqJ-u3pJk6U2bM&usqp=CAU');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IIT Indore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#filter">Filter</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="heading" style="color: chartreuse; margin-top: 30px; text-align: center;">
        <h2>All the courses that have been offered by the CSE department between Fall
            2011 till Fall 2020.</h2>
    </div>

    <div class="filters" id="filter"
        style="padding: 8%; font-family: Georgia, 'Times New Roman', Times, serif; font-weight: 300; font-size: 30px; color: chartreuse; text-align: center;">
        <form method="POST" action="" id="form" class="form"
            style="border: 5px solid chartreuse; border-radius: 10px; padding: 2%;">
            <h1 style="text-align: center;">FILTERS</h1>

            <div class="mb-3" style="margin: 20px;">
                <label for="department" class="form-label">Choose Department : </label>
                <SELECT name="department" id="department" style="font-family:verdana">
                    <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                </SELECT>
            </div>
            <div class="duration" style="margin: 20px;">
                <label for="startingyear">Starting Year :</label>
                <select name="startingyear" id="startingyear" style="font-family:verdana">
                    <option value="2011">2011</option>
                </select>

                <label for="endingyear">Ending Year :</label>
                <select name="endingyear" id="endingyear" style="font-family:verdana">
                    <option value="2020">2020</option>
                </select>
            </div>

            <div class="submitbtn" style="text-align: center;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>

</body>

</html>
