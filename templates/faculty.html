<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Results</title>
    <link rel="stylesheet" href="{{url_for('static',filename='filteredtable.css')}}">
</head>

<body>
    <h1>Results</h1>

    <table border=1>
        <tr>
            <th>facultyID</th>
            <th>name</th>
            <th>emailID</th>
            <th>address</th>
        </tr>

        {% for i in range(length) %}
        <tr>
            {% for j in range(4) %}
            <td>{{ result[j][i] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>


    <div class="back">
        <a href="{{ url_for('index')}}">Back to Home page</a>
    </div>

</body>

</html>
